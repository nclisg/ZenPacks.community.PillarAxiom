name: ZenPacks.community.PillarAxiom

classes:
  DEFAULTS:
    base: [zenpacklib.Component]

  PillarAxiomDevice:
    base: [zenpacklib.Device]
    label: Axiom
    icon: pillar.png
    properties:
       totalcapacity:
         label: Total Capacitiy
       usedcapacity:
         label: Used Capacity
       freecapacity:
         label:  Free Capacity

  AxiomPilot:
    label: Pilot
    order: 10
    properties:
      pilotmode:
        label: Mode
        order: 1
      pilotserial:
        label: Serial
        label_width: 120
        order: 3
      pilotosversion:
        label: OS Version
        label_width: 140
        order: 4
      pilotserverversion:
        label: HW Version
        label_width: 140
        order: 5
      pilotstatus:
        label: Status
        order: 2

  AxiomBrick:
    label: Brick
    order: 20
    properties:
      brickserial:
        label: Serial
        label_width: 120
      brickstatus:
        label: Status
        order: 1
      brickfrustatus:
        label:  FRU Status
        order: 2
      bricktempstatus:
        label: Temp Status
        order: 3

  AxiomDisk:
    label: Disk
    order: 30
    properties:
      diskstatus:
        label: Status
        order: 1
      diskmodel:
        label: Model
        order: 5
      diskserial:
        label: Serial
        order: 6
      diskfirmware:
        label: Firmware
        order: 7
      diskslot:
        label: Slot
        order: 3
      diskspare:
        label: Spare
        order: 4
      diskcapacity:
        label: Capacity (GB)
        order: 2

  AxiomLun:
    label: LUN
    order: 50
    properties: 
      lunsize:
        label: Size (GB)
        order: 5
      lunid:
        label: ID
        order: 4
        label_width: 120
      lunvolgroup:
        label: Volume Group
        order: 2
      lundomain:
        label: Domain
        order: 1
      lunprofile:
        label: Profile
        order: 6
        label_width: 140
      lunredundancy:
        label: Redundancy
        order: 8
      lunpriority:
        label: Priority
        order: 7
      lunstatus:
        label: Status
        order: 3

  AxiomVolumeGroup:
    label: Volume Group
    order: 40
    properties:
      vgallocatedcapacity:
        label: Allocated Capacity
        label_width: 125
        order: 1
      vgusedcapacity:
        label: Used Capacity
        label_width: 125
        order: 2
      vgphysicalallocatedcapacity:
        label: Physical Allocated Capacity
        label_width: 125
        order: 3
      vgphysicalusedcapacity:
        label: Physical Used Capacity
        label_width: 125
        order: 4

  AxiomFCPort:
    label: FC Port
    order: 60
    properties:
      fcportslammer:
        label:  Slammer
      fcportcontrolunitnumber:
        label: Control Unit
      fcportstatus:
        label: Status
      fcportspeed:
        label: Speed (Gbps)
      fcportwwn:
        label: WWN
        label_width: 120

device_classes:
  /Storage/Pillar:
    zProperties:
      zPythonClass: ZenPacks.community.PillarAxiom.PillarAxiomDevice
      zCollectorPlugins:
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - community.snmp.PillarAxiomMap

class_relationships:
 - PillarAxiomDevice 1:MC AxiomPilot
 - PillarAxiomDevice 1:MC AxiomBrick
 - PillarAxiomDevice 1:MC AxiomLun
 - PillarAxiomDevice 1:MC AxiomVolumeGroup
 - PillarAxiomDevice 1:MC AxiomFCPort
 - AxiomBrick 1:MC AxiomDisk 
